<!DOCTYPE html>

<html lang="es">
	
	<head> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<title>Challenge 1 - Encriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="ChStyle.css">
		<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&family=Inter&display=swap" rel="stylesheet">

	</head>


	<body>
		<header>
			<img class="logo" src="logo.png" alt="logo de Alura">

		</header>
		<textarea class="entradaTexto" placeholder="Ingrese el texto aquí"></textarea>

		<input type="submit" value="Encriptar" class="encriptar">

		<input type="submit" value="Desencriptar" class="desencriptar">

		<p class="advertencia">! Solo letras minúsculas y sin acentos</p>

		<div class="noMensaje">
			<img class="fondo" src="challenge.png" alt="imagen de mensaje no encontrado">
			<p class="area">Ningún mensaje fue encontrado</p>
			<p class="descripción">Ingresa el texto que desees encriptar o desencriptar</p>
		</div>
		<div class="siMensaje">
			<p class="mensaje" disabled><p>
			<input type="submit" value="Copiar" class="copiar">
		</div>

		<script>
			var encriptar = document.querySelector(".encriptar")
			var entradaTexto = document.querySelector(".entradaTexto")
			var desencriptar = document.querySelector(".desencriptar")
			var copiar = document.querySelector(".copiar")

			var noMensaje = document.querySelector(".noMensaje")
			var siMensaje = document.querySelector(".siMensaje")

			siMensaje.style.display = "none";
			var mensajeTraducido = "";

			function encriptarTexto(evento){
				texto= entradaTexto.value
				texto = texto.split("");

				for(var x=0; x<texto.length;x++){
					if (texto[x]== "a"){
						texto[x] = "ai"
					}
					if (texto[x]== "e"){
						texto[x] = "enter"
					}
					if (texto[x]== "i"){
						texto[x] = "imes"
					}
					if (texto[x]== "o"){
						texto[x] = "ober"
					}
					if (texto[x]== "u"){
						texto[x] = "ufat"
					}
				}

				mensajeTraducido= "";

				for (var i=0; i<texto.length; i++){
					mensajeTraducido= mensajeTraducido+texto[i]

				}
				
				if (mensajeTraducido == ""){
					noMensaje.style.display ="block";
					siMensaje.style.display ="none";
				}
				else{
					siMensaje.style.display ="block";
					noMensaje.style.display ="none"
				}
					
				document.querySelector(".mensaje").innerHTML = mensajeTraducido;
			
			}

			function desencriptarTexto(evento){
				texto= entradaTexto.value
				texto = texto.split("");
				for(var x=0; x<texto.length;x++){
					if (texto[x]== "a" && texto[x+1] == "i"){
						texto[x] = "a";
						texto[x+1] = "";

					}
					if (texto[x]== "e" && texto[x+1]=="n" && texto[x+2] == "t" && texto[x+3] == "e" && texto[x+4] == "r"){
						texto[x] = "e";
						texto[x+1] = texto[x+2] = texto[x+3] = texto[x+4] = "";
					}
					if (texto[x]== "i" && texto[x+1] == "m" && texto[x+2] == "e" && texto[x+3] == "s"){
						texto[x] = "i";
						texto[x+1] = texto[x+2] = texto[x+3] = "";
					}
					if (texto[x]== "o" && texto[x+1] == "b" && texto[x+2] == "e" && texto[x+3] == "r"){
						texto[x] = "o";						
						texto[x+1] = texto[x+2] = texto[x+3] = "";
					}
					if (texto[x]== "u" && texto[x+1] == "f" && texto[x+2] == "a" && texto[x+3] == "t"){
						texto[x] = "u";
						texto[x+1] = texto[x+2] = texto[x+3] = "";
					
					}
				}
				mensajeTraducido = "";

				for (var i=0; i<texto.length; i++){
					mensajeTraducido= mensajeTraducido+texto[i]

				}
				
				if (mensajeTraducido == ""){
					noMensaje.style.display ="block";
					siMensaje.style.display ="none";
				}
				else{
					siMensaje.style.display ="block";
					noMensaje.style.display ="none";
				}
					
				document.querySelector(".mensaje").innerHTML = mensajeTraducido;

			}


			encriptar.onclick = encriptarTexto;
			desencriptar.onclick = desencriptarTexto;
			copiar.onclick = function(){
				var body = document.querySelector("body");
				var parrafo = document.querySelector(".mensaje");
				var area = document.createElement("textarea");
			  	body.appendChild(area);

				area.value = parrafo.innerHTML;
				area.select();
				document.execCommand("copy");

				body.removeChild(area);
			}
		</script>
		<footer>
			<p>&copy Desarrollado por Jesus Suelperes</p>
		</footer>

	</body>
